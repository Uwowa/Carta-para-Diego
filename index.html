<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartita para Diego</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="envelope-container">
    <img class="envelope">
    <div class="heart-container">
      <img class="heart" src="media/heart.png" alt="Corazón">
    <div class="message hidden">
      <p>Hola mi cuchurrumino! Te hice una cartita para decirte que te amo mucho mucho y que quiero puro verte!!! ñau!!! ♥</p>
    </div>
  </div>

  <div class="stars">
    <div class="star" style="left: 10%; animation-delay: 0s;"></div>
    <div class="star" style="left: 70%; animation-delay: 2s;"></div>
    <div class="star" style="left: 30%; animation-delay: 4s;"></div>
  </div>

  <div class="hearts">
    <img src="media/cora.png" class="heart" style="left: 20%; animation-delay: 1s;"></div>
    <div class="heart" style="left: 50%; animation-delay: 3s;"></div>
    <div class="heart" style="left: 80%; animation-delay: 5s;"></div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
